server:
  address: 0.0.0.0
  port: 6969
  jetty:
    connection-idle-timeout: 300000
    max-http-form-post-size: 2000000B
spring:
  application:
    name: V-boost
  servlet:
    multipart:
      max-file-size: 1GB
      max-request-size: 1GB
      enabled: true
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${URL_DB}
    username: ${USERNAME_DB}
    password: ${PASSWORD_DB}
  flyway:
    enabled: true
    locations: classpath:db/migration
    encoding: UTF-8

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${USERNAME_MAIL:post@gmail.com}
    password: ${PASSWORD_MAIL:password}
    properties:
      mail:
        debug: false
        transport:
          protocol: smtp
        smtp:
          auth: true
          starttls:
            enable: true
  minio:
    url: ${MINIO_URL:http://localhost:9000}
    access-key: ${USERNAME_MINIO:minio}
    secret-key: ${PASSWORD_MINIO:minio123}
  jwt:
    secret-key: ${JWT_SECRET_KEY:key-key}

  freemarker:
    template-loader-path: classpath:/templates/
    suffix: .ftl
    charset: UTF-8
    check-template-location: true

springdoc:
  api-docs:
    path: '/boosting-platform/api-docs'
    enabled: true

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include:
          - health
          - prometheus
          - info
          - metrics
        exclude: env
  prometheus:
    metrics:
      export:
        enabled: true

  metrics:
    tags:
      application: ${spring.application.name}


