<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin Panel</title>
  <meta th:name="_csrf" th:content="${_csrf.token}"/>
  <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
  <link rel="stylesheet" th:href="@{/css/add-game-form.css}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div class="form-container">
  <h1>Добавить игру</h1>
  <form id="gameForm">
    <label for="gameTitle">Название игры:</label>
    <input type="text" id="gameTitle" name="gameTitle" required>
    <label for="gameDescription">Описание игры:</label>
    <textarea id="gameDescription" name="gameDescription" required></textarea>
    <div id="categoriesContainer">
      <h3>Категории</h3>
      <button type="button" id="addCategoryBtn">Добавить категорию</button>
    </div>
    <button type="button" id="saveGameBtn">Сохранить игру</button>
  </form>
</div>
<script th:src="@{/js/add-game-form.js}"></script>
</body>
</html>
